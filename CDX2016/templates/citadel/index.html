<!DOCTYPE html>
{% extends "base.html" %}

{% load staticfiles %}

{% block bodyblock %}
    {% if user.is_authenticated %}
        <a class="button" href="/profile">Profile</a>
        <a class="button" href="/logout">Log Out</a>
    {% else %}
        <a class="button" href="/register">Register</a>
        <a class="button" href="/login">Log In</a>
    {% endif %}
    <ul>
    {% for entry in news %}
        <li><h4>{{ entry.message }}</h4></li>
    {% endfor %}
    </ul>
{% endblock %}
